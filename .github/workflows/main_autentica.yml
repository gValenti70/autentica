name: Build and deploy Python app to Azure Web App - autentica

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ============================
      # 1) Checkout sorgente
      # ============================
      - name: Checkout source code
        uses: actions/checkout@v4

      # ============================
      # 2) Setup Python
      # ============================
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # (Opzionale ma utile per validare requirements)
      - name: Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # ============================
      # 3) Crea ZIP completo per deploy
      # ============================
      - name: Create ZIP package
        run: |
          zip -r release.zip ./* -x "antenv/*" ".git/*" ".github/*"

      # ============================
      # 4) Deploy ZIP su Azure App Service
      # ============================
      - name: Deploy to Azure Web App (ZIP Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'autentica'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
