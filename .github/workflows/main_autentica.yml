name: Build and deploy Python app to Azure Web App - autentica

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ============================
      # 1) Checkout del repository
      # ============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # 2) Creazione dello ZIP
      # ============================
      # ZIPPA TUTTO ci√≤ che sta nella root
      # Escludendo solo .git e .github
      # ============================
      - name: Create release ZIP
        run: |
          zip -r release.zip . -x ".git/*" ".github/*"

      # ============================
      # 3) Deploy su Azure
      # ============================
      - name: Deploy to Azure Web App (ZIP Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'autentica'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
